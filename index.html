<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <header class="col-12">
                <h1>LFZ Memory Match</h1>
            </header>
        </div>
        <div class="row">
            <aside class="col-2">
                <div class="stats-box">
                    <p>Stats</p>
                </div>
                <div class="stats-box">
                    <p>Games Played</p>
                </div>
                <div class="stats-box">
                    <p>0</p>
                </div>
                <div class="stats-box">
                    <p>Attempts</p>
                </div>
                <div class="stats-box">
                    <p>0</p>
                </div>
                <div class="stats-box">
                    <p>Accuracy</p>
                </div>
                <div class="stats-box">
                    <p>0</p>
                </div>
            </aside>
            <main class="col-10">
                <div class="row card-row">
                    <div class="col-2 card one"></div>
                    <div class="col-2 card two"></div>
                    <div class="col-2 card three"></div>
                    <div class="col-2 card four"></div>
                    <div class="col-2 card five"></div>
                    <div class="col-2 card six"></div>
                </div>
                <div class="row card-row">
                    <div class="col-2 card seven"></div>
                    <div class="col-2 card eight"></div>
                    <div class="col-2 card nine"></div>
                    <div class="col-2 card ten"></div>
                    <div class="col-2 card eleven"></div>
                    <div class="col-2 card twelve"></div>
                </div>
                <div class="row card-row">
                    <div class="col-2 card thirteen"></div>
                    <div class="col-2 card fourteen"></div>
                    <div class="col-2 card fifteen"></div>
                    <div class="col-2 card sixteen"></div>
                    <div class="col-2 card seventeen"></div>
                    <div class="col-2 card eighteen"></div>
                </div>
            </main>
        </div>

    </div>


</body>
</html>
