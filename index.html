<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタジオジブリ Studio Ghibli Memory Match</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="start-page hidden">
        <div class="start-page-content row">
            <div class="col 12">
                <h2>"Once you meet someone, you never really forget them."</h2>
                <a href="">Enter</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <header class="col-12">
                <div class="catbus-gif"></div>
                <h1>スタジオジブリ STUDIO GHIBLI</h1>
                <div class="totoro-gif"></div>
            </header>
        </div>
        <div class="row">
            <aside class="col-2">
                <div class="stats-box stats-heading">
                    <p>STATS</p>
                </div>
                <div class="stats-box games-played-heading">
                    <p>GAMES PLAYED</p>
                </div>
                <div class="stats-box games-played-num">
                    <p id="games-played-number">0</p>
                </div>
                <div class="stats-box attempts-heading">
                    <p>ATTEMPTS</p>
                </div>
                <div class="stats-box attempts-num">
                    <p id="attempts-number">0</p>
                </div>
                <div class="stats-box accuracy-heading">
                    <p>ACCURACY</p>
                </div>
                <div class="stats-box accuracy-num">
                    <p id="accuracy-number">0%</p>
                </div>
                <div class="audio-box">
                    <audio class="audio-controls" controls autoplay loop>
                        <source src="assets/audio/One_Summers_Day_From_Spirited_Away.mp3" type="audio/mpeg" >
                    </audio>
                </div>
            </aside>
            <main id="gameCards" class="col-10">
                <div class="row card-row">
                    <div class="col-2 card"></div>
                    <div class="col-2 card"></div>
                    <div class="col-2 card"></div>
                    <div class="col-2 card"></div>
                    <div class="col-2 card"></div>
                    <div class="col-2 card"></div>
                </div>
                <div class="row card-row">
                    <div class="col-2 card"></div>
                    <div class="col-2 card"></div>
                    <div class="col-2 card"></div>
                    <div class="col-2 card"></div>
                    <div class="col-2 card"></div>
                    <div class="col-2 card"></div>
                </div>
                <div class="row card-row">
                    <div class="col-2 card"></div>
                    <div class="col-2 card"></div>
                    <div class="col-2 card"></div>
                    <div class="col-2 card"></div>
                    <div class="col-2 card"></div>
                    <div class="col-2 card"></div>
                </div>
            </main>

        </div>
    </div>
    <div class='modal-container hidden'>
        <div class="modal-content">
            <h1>Congrats! <br>You've won!</h1>
            <button id="reset-button">PLAY AGAIN</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
